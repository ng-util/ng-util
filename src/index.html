<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ng Util - 一组 Angular 常见工具集</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="translucent" />
  </head>
  <body ontouchstart>
    <app-root>
      <div
        style="
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 14px;
          font-family: Helvetica;
        "
      >
        loading...
      </div>
    </app-root>
    <div
      id="_ie"
      style="
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 9999;
        display: none;
        padding-top: 32px;
        font-size: 22px;
        text-align: center;
        background: #fff;
      "
    >
      Your browser is not supported for NG-UTIL document site
    </div>
    <script>
      if (!!navigator.userAgent.match(/Trident/g) || !!navigator.userAgent.match(/MSIE/g)) {
        document.querySelector('#_ie').style.display = 'block';
      }
    </script>
  </body>
</html>
