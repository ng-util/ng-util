name: Build

on: push

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@master

      - uses: borales/actions-yarn@v2.3.0
        with:
          cmd: install

      - name: build
        run: yarn run build_artifacts
        env:
          NG_UTIL_BUILDS_TOKEN: ${{ secrets.NG_UTIL_BUILDS_TOKEN }}
